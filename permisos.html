        <header>
            <div class="contenedor">

        <div class="centro">

            <div class="contenedor">
                <div class="titulo"> 
                    <h1>Solicitud de Permiso</h1>
                </div>
                <form id="permisoempleado">
                    <fieldset>
                        <legend>Datos del Empleado</legend> <!-- Título campo -->

                            <p>
                                <label>Código</label>
                                    <input type="text" id="codigoempleado"  size="11">
                                    <button type="button" class="buscar" onclick="buscar()">buscar</button>
                                <label>Identificación</label>
                                    <input type="text" id="cedula" maxlength="10" size="10" disabled>
                                
                            </p>

                            <p>
                                <label>Nombres</label>
                                    <input type="text"  id="nombre"  size="50" disabled/>
                                <label>Apellidos</label>
                                    <input type="text"  id="apellido" size="50" disabled />

                            </p>     
                    </fieldset>

                    <fieldset>
                        <legend>Datos del Permiso</legend> <!-- Título de campo -->
                            <p>
                                <label>Fecha Actual</label>
                                    <input type="date" id="f_permiso" >
                            </p>
                            <p>
                                <label>Fecha Desde</label>
                                    <input type="date" id="f_desde" >
                                <label>Fecha Hasta</label>
                                    <input type="date" id="f_hasta" >
                            </p>
                            <p>
                                <label>Tipo de Permiso</label>
                                <select id="t_permiso">
                                    <option value="Permiso para llegar tarde">Permiso para llegar tarde</option>
                                    <option value="Permiso para salir temprano">Permiso para salir temprano</option>
                                    <option value="Permiso para no asistir al trabajo">Permiso para no asistir al trabajo</option>
                                    <option value="Vacaciones">Vacaciones</option>
                                    <option value="Sanción">Sanción</option>
                                    <option value="Incapacidad">Incapacidad</option>
                                    <option value="Enfermedad">Enfermedad</option>
                                </select>
                                <label>Quien Autoriza</label>
                                    <input type="text"  id="autoriza">
                            </p>
                            <p>
                                <label>Descripción</label>
                                    <textarea id="descripcion" cols="50" rows="4"></textarea>
                            </p>
                                                    
                    </fieldset>
                    <p>
                        <button id="btnregistrar">Guardar</button>
                    </p>
                </form>
            </div>
        </div>
        <label for="filtro"></label>
        <input type="text" id="filtro">
        <button type="submit" onclick="filtrar()" class="filtro">Filtro por Codigo</button>
        <a href="permisos.html" class="boton">Regresar</a><br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Numero de Identificacion</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Fecha de Permiso</th>
                    <th scope="col">Desde</th>
                    <th scope="col">Hasta</th>
                    <th scope="col">Tipo de Permiso</th>
                    <th scope="col">Quien Autoriza</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col"> Editar</th>
                    <th scope="col">Eliminar</th>

                </tr>
            </thead>
            <tbody id="tabla">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
